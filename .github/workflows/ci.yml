name: CI
on:
  push:
    branches:
      # default semantic-release branches
      - +([0-9])?(.{+([0-9]),x}).x
      - main
      - next
      - next-major
      - beta
      - alpha
  pull_request:
  schedule:
    - cron: 0 0 * * 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: â–¶ï¸ Run lint script
        run: npm run lint

  test:
    name:
      ğŸ§ª Test (Node@${{ matrix.node }} - ESLint@${{ matrix.eslint }} - ${{
      matrix.os }})
    strategy:
      matrix:
        eslint: [7]
        node: [10, 12.0.0, 12, 14.0.0, 14, 16.0.0, 16, 18.0.0, 18, 20]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - os: windows-latest
            eslint: 7
            node: 18
          - os: macos-latest
            eslint: 7
            node: 18
          # On old ESLint versions
          - eslint: 6
            node: 18
            os: ubuntu-latest
          - eslint: 5
            node: 18
            os: ubuntu-latest
          - eslint: 4
            node: 18
            os: ubuntu-latest
          # On old Node.js versions
          - eslint: 6
            node: 8
            os: ubuntu-latest
          - eslint: 5
            node: 6
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 4.19.1
            node: 6.5.0
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      # - name: ğŸ“¥ Install dependencies
      #   run: npm install
      - name: ğŸ“¥ Install Packages for Node v6
        run: |
          sudo npm i npm@6.x
          ./node_modules/.bin/npm -v
          ./node_modules/.bin/npm uninstall vuepress
          ./node_modules/.bin/npm install
        if: ${{ matrix.node == '6.5.0' || matrix.node == '6' }}
      - name: ğŸ“¥ Uninstall Packages for Node v8
        run: |
          npm uninstall vuepress
        if: ${{ matrix.node == '8.O.O' || matrix.node == '8' }}
      - name: ğŸ“¥ Install Packages
        run: npm install --legacy-peer-deps
        if: ${{ matrix.node != '6.5.0' && matrix.node != '6' }}

      # - name: ğŸ“¥ Install ESLint v${{ matrix.eslint }}
      #   run: npm install --save-dev eslint@${{ matrix.eslint }}
      - name: ğŸ“¥ Install ESLint v${{ matrix.eslint }} for Node v6
        run: ./node_modules/.bin/npm install --save-dev eslint@${{ matrix.eslint }}
        if: ${{ matrix.node == '6.5.0' || matrix.node == '6' }}
      - name: ğŸ“¥ Install ESLint v${{ matrix.eslint }}
        run: npm install --save-dev eslint@${{ matrix.eslint }}
        if: ${{ matrix.node != '6.5.0' && matrix.node != '6' }}

      - name: â–¶ï¸ Run test script
        run: npm run test

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v3

  release:
    name: ğŸš€ Release
    needs: [ lint, test ]
    runs-on: ubuntu-latest
    if:
      github.repository == 'eslint-community/eslint-plugin-eslint-comments' &&
      contains('refs/heads/main,refs/heads/next,refs/heads/beta,refs/heads/alpha',
      github.ref) && github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
