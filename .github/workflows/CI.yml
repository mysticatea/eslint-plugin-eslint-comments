name: CI
on:
  push:
    branches: [master, gha]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test
    strategy:
      matrix:
        eslint: ["^8.0.0-0"]
        node: [16]
        os: [ubuntu-latest]
        include:
          # On other platforms
          - eslint: "^8.0.0-0"
            node: 16
            os: windows-latest
          - eslint: "^8.0.0-0"
            node: 16
            os: macos-latest
          # On old Node.js versions
          - eslint: "^8.0.0-0"
            node: 14
            os: ubuntu-latest
          - eslint: "^8.0.0-0"
            node: 12
            os: ubuntu-latest
          - eslint: 7
            node: 10
            os: ubuntu-latest
          - eslint: 6
            node: 8
            os: ubuntu-latest
          - eslint: 5
            node: 6
            os: ubuntu-latest
          # On the minimum supported ESLint/Node.js version
          - eslint: 4.19.1
            node: 6.5.0
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install npm 6
        run: npm install --global npm@6.x
        if: ${{ matrix.node == '6' || matrix.node == '6.5.0' }}
      - name: Install Packages
        run: npm install
      - name: Install ESLint ${{ matrix.eslint }}
        run: npm install --no-save eslint@${{ matrix.eslint }}
      - name: Test
        run: npm run -s test:ci
      - name: Send Coverage
        run: npm run -s codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
